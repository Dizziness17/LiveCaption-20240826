<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Captions with Web Speech API</title>
    <style>
        /* 자막 컨테이너 스타일 */
        #captions-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: auto;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            pointer-events: none;
        }
        
        /* 자막 스타일 */
        .caption {
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            margin: 5px 0;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .caption.japanese {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .caption.english {
            font-family: 'Arial', sans-serif;
        }
        
        .caption.korean {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div id="captions-container">
        <div id="caption-japanese" class="caption japanese"></div>
        <div id="caption-english" class="caption english"></div>
        <div id="caption-korean" class="caption korean"></div>
    </div>
    <script>
        // Web Speech API의 SpeechRecognition 인터페이스 사용
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        // 초기 언어 설정 (여기서는 영어를 기본으로 설정)
        recognition.lang = 'en-US';
        recognition.interimResults = true;
        recognition.continuous = true;

        // 자막을 업데이트하는 함수
        function updateCaptions(language, transcript) {
            document.getElementById('caption-' + language).innerText = transcript;
        }

        // 음성 인식 결과 처리
        recognition.onresult = (event) => {
            let transcript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }

            // 언어를 감지하여 적절한 자막을 업데이트
            // 이 예제에서는 간단하게 언어별로 인식된 자막을 업데이트합니다.
            if (recognition.lang === 'ja-JP') {
                updateCaptions('japanese', transcript);
            } else if (recognition.lang === 'ko-KR') {
                updateCaptions('korean', transcript);
            } else {
                updateCaptions('english', transcript);
            }
        };

        // 음성 인식 시작
        function startRecognition() {
            recognition.start();
        }

        // 음성 인식 중지 및 오류 처리
        recognition.onend = () => {
            console.log('Speech recognition service disconnected');
            startRecognition(); // 음성 인식이 종료된 경우 자동으로 다시 시작
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error detected:', event.error);
        };

        // 페이지가 로드될 때 음성 인식 시작
        window.onload = () => {
            startRecognition();
        };
    </script>
</body>
</html>
