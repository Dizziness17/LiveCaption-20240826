<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Captions with Web Speech API</title>
    <style>
        /* 자막 컨테이너 스타일 */
        #captions-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: auto;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            pointer-events: none;
        }
        
        /* 자막 스타일 */
        .caption {
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            margin: 5px 0;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .caption.japanese {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .caption.english {
            font-family: 'Arial', sans-serif;
        }
        
        .caption.korean {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div id="captions-container">
        <div id="caption-japanese" class="caption japanese"></div>
        <div id="caption-english" class="caption english"></div>
        <div id="caption-korean" class="caption korean"></div>
    </div>
    <script>
        // Web Speech API의 SpeechRecognition 인터페이스 사용
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = true;
        recognition.continuous = true;

        // 언어 코드 설정
        const languages = {
            'japanese': 'ja-JP',
            'english': 'en-US',
            'korean': 'ko-KR'
        };

        let currentLang = 'english'; // 기본 언어를 설정합니다 (예: 'english', 'japanese', 'korean')

        // 음성 인식 결과 처리
        recognition.onresult = (event) => {
            let transcript = '';
            let language = currentLang;

            for (let i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;

                // 간단한 언어 감지 (예: 일본어, 한국어, 영어 감지)
                if (/[\p{Script=Hiragana}\p{Script=Katakana}\p{Script=Han}]/u.test(transcript)) {
                    language = 'japanese';
                } else if (/[\uAC00-\uD7A3]/.test(transcript)) {
                    language = 'korean';
                } else {
                    language = 'english';
                }
            }

            // 자막 업데이트
            document.getElementById('caption-japanese').innerText = language === 'japanese' ? transcript : '';
            document.getElementById('caption-english').innerText = language === 'english' ? transcript : '';
            document.getElementById('caption-korean').innerText = language === 'korean' ? transcript : '';
        };

        // 음성 인식 시작
        function startRecognition(lang) {
            recognition.lang = lang;
            recognition.start();
        }

        // 기본 언어 설정 및 음성 인식 시작
        startRecognition(languages[currentLang]);

        // 음성 인식 중지 및 오류 처리
        recognition.onend = () => {
            console.log('Speech recognition service disconnected');
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error detected:', event.error);
        };
    </script>
</body>
</html>
